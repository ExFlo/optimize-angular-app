<!DOCTYPE html>
<html>
    <head>
        <title>Optimized Angular app</title>
        <base href=".">

        <link rel="stylesheet" href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css">
        <script src="vendors_with_system.js"></script>
        <script src="./app.min.js"></script>
